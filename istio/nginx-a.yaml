apiVersion: v1
data:
  index.html: |
    Nginx A
kind: ConfigMap
metadata:
  name: nginx-deployment-a
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    openshift.io/host.generated: "true"
  labels:
    app: nginx-a
  name: nginx-deployment-a
spec:
  host: nginx-deployment-a-application.apps.akaris-osc.rhos-d.infra.prod.upshift.rdu2.redhat.com
  port:
    targetPort: 80
  to:
    kind: Service
    name: nginx-deployment-a
    weight: 100
  wildcardPolicy: None
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx-a
  name: nginx-deployment-a
  namespace: application
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx-a
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-a
  labels:
    app: nginx-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-a
  template:
    metadata:
      labels:
        app: nginx-a
    spec:
      containers:
      - name: nginx-a
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config-volume
          mountPath: /usr/share/nginx/html
      volumes:
        - name: config-volume
          configMap:
            name: nginx-deployment-a
