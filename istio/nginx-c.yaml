apiVersion: v1
data:
  index.html: |
    Nginx C
kind: ConfigMap
metadata:
  name: nginx-deployment-c
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx-c
    service: nginx-deployment-c
  name: nginx-deployment-c
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx-c
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-c
  labels:
    app: nginx-c
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-c
  template:
    metadata:
      labels:
        app: nginx-c
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: nginx-c
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config-volume
          mountPath: /usr/share/nginx/html
      volumes:
        - name: config-volume
          configMap:
            name: nginx-deployment-c
